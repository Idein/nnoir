version: 2.1

references:

  defaults: &defaults
    docker:
      - image: python:3.9-buster
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    environment:
      TZ: "/usr/share/zoneinfo/Asia/Tokyo"

commands:

  install-python-dev-tools:
    steps:
      - run:
          name: Install python dev tools and dependencies
          command: |
            apt-get update
            apt-get install -y --no-install-recommends python3-pip

  poetry-install:
    parameters:
      dir:
        type: string
    steps:
      - install-python-dev-tools
      - run:
          name: install poetry
          command: |
            curl -sSL https://install.python-poetry.org | python -
            echo 'export PATH=$HOME/.local/bin:$PATH' >> $BASH_ENV
            source $BASH_ENV
            poetry config virtualenvs.in-project true
      - run:
          name: poetry install in << parameters.dir >>
          working_directory: << parameters.dir >>
          command: |
            poetry install

  lint:
    parameters:
      dir:
        type: string
    steps:
      - run:
          name: Lint << parameters.dir >>
          working_directory: << parameters.dir >>
          command: |
            poetry run pysen run lint

  validate-version-with-tag:
    parameters:
      dir:
        type: string
      package-name:
        type: string
    steps:
      - run:
          name: Check if git tag name is appropriate for package version
          working_directory: << parameters.dir >>
          command: |
            TAG=$(echo ${CIRCLE_TAG} |sed -e 's/<< parameters.package-name >>-//')
            VERSION=$(poetry run python -c 'import pkg_resources; print(pkg_resources.get_distribution("<< parameters.package-name >>").version)')
            echo "Git tag: $TAG"
            echo "Package version: $VERSION"
            test "$VERSION" = "$TAG"

  publish:
    parameters:
      dir:
        type: string
      token:
        type: string
    steps:
      - run:
          name: Publish << parameters.dir >>
          working_directory: << parameters.dir >>
          environment:
            PYPI_TOKEN: << parameters.token >>
          command: |
            poetry publish --build --username "__token__" --password $PYPI_TOKEN --no-interaction

jobs:

  check-nnoir:
    <<: *defaults
    steps:
      - checkout
      - poetry-install:
          dir: nnoir
      - lint:
          dir: nnoir
      - run:
          name: Test nnoir
          working_directory: nnoir
          command: |
            poetry run pytest -v

  check-nnoir-onnx:
    <<: *defaults
    steps:
      - checkout
      - poetry-install:
          dir: nnoir-onnx
      - lint:
          dir: nnoir-onnx
      - run:
          name: Test nnoir-onnx
          working_directory: nnoir-onnx
          command: |
            poetry run pytest -v
      - run:
          name: Test nnoir-onnx example
          working_directory: nnoir-onnx
          command: |
            poetry run make -C example/mobilenetv2
            poetry run make -C example/super_resolution

  check-nnoir-chainer:
    <<: *defaults
    steps:
      - checkout
      - poetry-install:
          dir: nnoir-chainer
      - lint:
          dir: nnoir-chainer
      - run:
          name: Test nnoir-chainer library
          working_directory: nnoir-chainer
          command: |
            poetry run pytest -v
      - run:
          name: Test nnoir-chainer example
          working_directory: nnoir-chainer
          command: |
            poetry run make -C example/mnist

  check-blackonnx:
    <<: *defaults
    steps:
      - checkout
      - poetry-install:
          dir: blackonnx
      - lint:
          dir: blackonnx
      - run:
          name: Test blackonnx example & test
          working_directory: blackonnx
          command: |
            poetry run make -C examples/models -j2
            poetry run make -C test -j2


workflows:
  version: 2

  test:
    jobs: &test-only-workflow
      - check-nnoir:
          context:
            - docker-hub-creds
      - check-nnoir-onnx:
          context:
            - docker-hub-creds
      - check-nnoir-chainer:
          context:
            - docker-hub-creds
      - check-blackonnx:
          context:
            - docker-hub-creds

  nightly:
    triggers:
      - schedule:
          cron: "0 16 * * *"
          filters:
            branches:
              only:
                - master
    jobs: *test-only-workflow

